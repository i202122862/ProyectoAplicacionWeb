<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listar</title>
</head>

<body>
<header class="bg-success text-center text-white p-3">
    <h1>Registro de Productos</h1>
</header>

<main class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/producto/save}" th:object=${persona} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Producto</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input th:field="*{productId}" type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{name}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input th:field="*{price}" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input th:field="*{stock}" type="number" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a href="/producto/listar" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="bg-dark text-end text-white p-3 mt-3">
    <h3>Redes Sociales</h3>
</footer>
</body>

</html>
